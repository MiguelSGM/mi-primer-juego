<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep - App de Estudio</title>
    <style>
        /* Definición de colores y estilos globales */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #D1E4F9; /* Azul claro de fondo */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #1A1A40; /* Azul oscuro para el texto */
        }

        .container {
            text-align: center;
        }

        /* Estilo del título principal */
        h1 {
            font-size: 80px;
            margin: 0;
            letter-spacing: 5px;
            font-weight: bold;
        }

        /* Estilo del botón */
        .btn-empecemos {
            display: inline-block;
            margin: 20px 0;
            padding: 15px 40px;
            background-color: #1A1A40; /* Azul oscuro inicial */
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transición suave */
        }

        /* Efecto al pasar el ratón (Hover) */
        .btn-empecemos:hover {
            background-color: #3B3B75; /* Un azul un poco más claro al pasar el ratón */
        }

        /* Estilo de la frase */
        .quote {
            margin-top: 10px;
            font-size: 20px;
            font-style: italic;
        }

        .author {
            display: block;
            font-size: 16px;
            margin-top: 5px;
            font-style: normal;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DEEP</h1>
        
        <button class="btn-empecemos">¡EMPECEMOS!</button>
        
        <div class="quote">
            “El conocimiento es poder”
            <span class="author">-Francis Bacon-</span>
        </div>
    </div>

</body>
</html>
