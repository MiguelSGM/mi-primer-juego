<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEP - Focus App</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #0f172a;
            --nav-bg: #1e293b;
            --accent: #38bdf8;
            --text-dim: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* PANTALLA DE BIENVENIDA */
        #welcome-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background-color: var(--bg);
            transition: opacity 0.5s ease;
        }

        h1 { font-size: 3.5rem; letter-spacing: 0.6rem; font-weight: 200; margin: 0; }
        
        .btn-start {
            margin-top: 2rem;
            background-color: var(--accent);
            color: var(--bg);
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
        }

        /* CONTENIDO PRINCIPAL (Oculto al inicio) */
        #main-content {
            flex: 1;
            display: none; /* Se activa con JS */
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: var(--text-dim);
        }

        /* BARRA DE PESTAÑAS (Oculta al inicio) */
        #tab-bar {
            display: none; /* Se activa con JS */
            background-color: var(--nav-bg);
            border-top: 1px solid #334155;
            justify-content: space-around;
            padding: 20px 0;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }

        .tab-item {
            color: var(--text-dim);
            cursor: pointer;
            transition: color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tab-item.active {
            color: var(--accent);
        }

        /* Utilidad para desvanecer */
        .fade-out { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <h1>DEEP</h1>
        <button class="btn-start" onclick="startApp()">¡Empecemos!</button>
    </div>

    <div id="main-content">
        Selecciona una opción
    </div>

    <nav id="tab-bar">
        <div class="tab-item active" onclick="selectTab(this)">
            <i data-lucide="home"></i>
        </div>
        <div class="tab-item" onclick="selectTab(this)">
            <i data-lucide="plus-circle"></i>
        </div>
        <div class="tab-item" onclick="selectTab(this)">
            <i data-lucide="bar-chart-3"></i>
        </div>
    </nav>

    <script>
        // Inicializar iconos
        lucide.createIcons();

        function startApp() {
            // 1. Desvanecer bienvenida
            const welcome = document.getElementById('welcome-screen');
            welcome.classList.add('fade-out');

            // 2. Mostrar navegación y contenido después de la animación
            setTimeout(() => {
                welcome.style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';
                document.getElementById('tab-bar').style.display = 'flex';
            }, 500);
        }

        function selectTab(element) {
            // Quitar clase activa y ponerla al nuevo
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</body>
</html>
