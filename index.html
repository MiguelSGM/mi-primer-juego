<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep - Aplicación de Estudio</title>
    <style>
        /* Paleta de Colores Oficial de Deep */
        :root {
            --azul-claro: #D1E4F9;
            --azul-oscuro: #1A1A40;
            --azul-hover: #3B3B75;
            --blanco: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--azul-claro);
            font-family: 'Segoe UI', sans-serif;
            color: var(--azul-oscuro);
            overflow: hidden;
        }

        /* Contenedor Principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        /* --- ANIMACIONES --- */
        
        /* Movimiento lateral de frases */
        @keyframes relax-move {
            0% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(-10px); }
        }

        /* Transición de entrada suave hacia la izquierda */
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(40px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .screen {
            display: none; /* Ocultas por defecto */
            width: 100%;
            flex-direction: column;
            align-items: center;
            animation: slideIn 0.6s ease-out;
        }

        .screen.active {
            display: flex;
        }

        .floating-quote {
            margin-top: 35px;
            font-size: 1.1rem;
            font-style: italic;
            animation: relax-move 5s ease-in-out infinite;
            max-width: 90%;
        }

        /* --- ELEMENTOS DE INTERFAZ --- */

        h1 {
            font-size: 5rem;
            margin: 0 0 20px 0;
            letter-spacing: 6px;
        }

        .form-box {
            background-color: var(--blanco);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-sizing: border-box;
        }

        .btn-deep {
            background-color: var(--azul-oscuro);
            color: var(--blanco);
            border: none;
            padding: 15px 45px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .btn-deep:hover {
            background-color: var(--azul-hover);
        }

        .btn-volver {
            align-self: flex-start; /* Posiciona arriba a la izquierda fuera del cuadro */
            background: none;
            border: 2px solid var(--azul-oscuro);
            color: var(--azul-oscuro);
            padding: 6px 12px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .btn-volver:hover {
            background-color: var(--azul-oscuro);
            color: var(--blanco);
        }

        input, select {
            padding: 12px;
            border: 2px solid var(--azul-oscuro);
            border-radius: 6px;
            font-size: 1rem;
            color: var(--azul-oscuro);
            background-color: white;
        }

        label {
            text-align: left;
            font-weight: bold;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">

        <div id="screen-1" class="screen active">
            <h1>DEEP</h1>
            <button class="btn-deep" onclick="changeScreen(2)">¡EMPECEMOS!</button>
            <div class="floating-quote">
                “El conocimiento es poder”<br>
                <small style="font-style: normal;">- Francis Bacon -</small>
            </div>
        </div>

        <div id="screen-2" class="screen">
            <button class="btn-volver" onclick="changeScreen(1)">← VOLVER</button>
            <div class="form-box">
                <label>Tu nombre:</label>
                <input type="text" placeholder="Escribe aquí...">
                
                <label>Asignatura favorita:</label>
                <input type="text" placeholder="¿Qué te apasiona?">
                
                <button class="btn-deep" onclick="changeScreen(3)">CONTINUAR</button>
            </div>
            <div class="floating-quote">
                “El nombre es la herencia espiritual del lenguaje”<br>
                <small style="font-style: normal;">- Walter Benjamin -</small>
            </div>
        </div>

        <div id="screen-3" class="screen">
            <button class="btn-volver" onclick="changeScreen(2)">← VOLVER</button>
            <div class="form-box">
                <label>¿Qué nota sueles sacar?</label>
                <select id="nota-actual">
                    <option value="" disabled selected>Selecciona tu nota</option>
                    <script>
                        for(let i=1; i<=10; i++) document.write(`<option value="${i}">${i}</option>`);
                    </script>
                </select>
                
                <label>¿Cuál es tu nota objetiva (meta)?</label>
                <select id="nota-meta">
                    <option value="" disabled selected>Selecciona tu meta</option>
                    <script>
                        for(let i=1; i<=10; i++) document.write(`<option value="${i}">${i}</option>`);
                    </script>
                </select>
                
                <button class="btn-deep">CONTINUAR</button>
            </div>
            <div class="floating-quote">
                “Todo el mundo es un genio. Pero si juzgas a un pez por su habilidad para trepar árboles, vivirá toda su vida pensando que es un necio”<br>
                <small style="font-style: normal;">- Albert Einstein -</small>
            </div>
        </div>

    </div>

    <script>
        function changeScreen(screenNumber) {
            // Ocultar todas las pantallas
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            
            // Mostrar la pantalla deseada
            document.getElementById(`screen-${screenNumber}`).classList.add('active');
        }
    </script>

</body>
</html>
