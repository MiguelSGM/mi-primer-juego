<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Donostia Adventure - Edición Vasco</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        canvas { box-shadow: 0 0 20px rgba(0,0,0,0.5); border: 4px solid #fff; }
    </style>
</head>
<body>
<script>
    // 1. Configuración del motor del juego
    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: { gravity: { y: 350 }, debug: false }
        },
        scene: { preload: preload, create: create, update: update }
    };

    let player, platforms, cursors, pintxos, score = 0, scoreText;
    const game = new Phaser.Game(config);

    // 2. Carga de imágenes y recursos
    function preload() {
        this.load.image('sky', 'https://labs.phaser.io/assets/skies/space3.png');
        this.load.image('ground', 'https://labs.phaser.io/assets/sprites/platform.png');
        this.load.image('item', 'https://labs.phaser.io/assets/sprites/tiny_star.png');
        this.load.spritesheet('dude', 'https://labs.phaser.io/assets/sprites/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    // 3. Creación de elementos en el mundo
    function create() {
        // Fondo
        this.add.image(400, 300, 'sky');

        // Plataformas estilo "La Concha" (Blancas y Grises)
        platforms = this.physics.add.staticGroup();
        platforms.create(400, 568, 'ground').setScale(2).refreshBody().setTint(0x444444); // Suelo oscuro
        platforms.create(600, 400, 'ground').setTint(0xffffff); // Barandilla blanca
        platforms.create(50, 250, 'ground').setTint(0xffffff);
        platforms.create(750, 220, 'ground').setTint(0xffffff);

        // Jugador con "Traje de Vasco" (Tinte gris oscuro/negro)
        player = this.physics.add.sprite(100, 450, 'dude');
        player.setTint(0x222222); // Simula el color de la txapela y el traje tradicional
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        // Animaciones del personaje
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });
        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20
        });
        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        // Grupo de Pintxos (estrellas)
        pintxos = this.physics.add.group({
            key: 'item',
            repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
        });

        pintxos.children.iterate(function (child) {
            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        });

        // Texto del marcador
        scoreText = this.add.text(16, 16, 'Pintxos: 0', { 
            fontSize: '32px', 
            fill: '#fff',
            fontFamily: 'Arial Black'
        });

        // Físicas y Colisiones
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(pintxos, platforms);
        this.physics.add.overlap(player, pintxos, collectPintxo, null, this);

        // Controles de teclado
        cursors = this.input.keyboard.createCursorKeys();
    }

    // 4. Bucle lógico (se ejecuta constantemente)
    function update() {
        if (cursors.left.isDown) {
            player.setVelocityX(-160);
            player.anims.play('left', true);
        } else if (cursors.right.isDown) {
            player.setVelocityX(160);
            player.anims.play('right', true);
        } else {
            player.setVelocityX(0);
            player.anims.play('turn');
        }

        // Salto: solo si está tocando el suelo
        if (cursors.up.isDown && player.body.touching.down) {
            player.setVelocityY(-350);
        }
    }

    // Función para recolectar pintxos
    function collectPintxo(player, pintxo) {
        pintxo.disableBody(true, true);
        score += 10;
        scoreText.setText('Pintxos: ' + score);
    }
</script>
</body>
</html>
