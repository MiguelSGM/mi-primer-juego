<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEP App</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #0a0f1a;
            --accent-color: #38bdf8;
            --nav-bg: #111827;
            --text-dim: #64748b;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: white;
            overflow: hidden;
        }

        /* --- PANTALLA 1: BIENVENIDA --- */
        #screen-welcome {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        #screen-welcome h1 {
            font-size: 5rem;
            letter-spacing: 1.2rem;
            font-weight: 200;
            margin: 0 0 2rem 0;
        }

        .btn-start {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 1.2rem 3.5rem;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            transition: transform 0.2s;
        }

        .btn-start:active {
            transform: scale(0.95);
        }

        /* --- PANTALLA 2: INTERFAZ PRINCIPAL (Oculta al inicio) --- */
        #screen-main {
            display: none; /* Se activa con JS */
            height: 100vh;
            width: 100%;
            flex-direction: column;
        }

        /* 2. DEEP en la esquina superior derecha */
        .header-app {
            display: flex;
            justify-content: flex-end;
            padding: 30px;
        }

        .header-app h2 {
            font-size: 1.8rem;
            letter-spacing: 0.4rem;
            font-weight: 300;
            margin: 0;
        }

        /* 3. Navegación inferior (Iconos medianos, separados 2cm) */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--nav-bg);
            border-top: 1px solid #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px 0;
            padding-bottom: calc(25px + env(safe-area-inset-bottom));
            /* Gap de 80px equivale aproximadamente a 2cm en pantallas estándar */
            gap: 80px;
        }

        .nav-item {
            color: var(--text-dim);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-item.active {
            color: var(--accent-color);
        }

        .nav-item:hover {
            color: white;
        }
    </style>
</head>
<body>

    <div id="screen-welcome">
        <h1>DEEP</h1>
        <button class="btn-start" onclick="goToMain()">¡Empecemos!</button>
    </div>

    <main id="screen-main">
        <header class="header-app">
            <h2>DEEP</h2>
        </header>

        <nav class="nav-bar">
            <div class="nav-item active" onclick="setTab(this)">
                <i data-lucide="home" size="32"></i>
            </div>
            <div class="nav-item" onclick="setTab(this)">
                <i data-lucide="plus-circle" size="32"></i>
            </div>
            <div class="nav-item" onclick="setTab(this)">
                <i data-lucide="bar-chart-3" size="32"></i>
            </div>
        </nav>
    </main>

    <script>
        // Inicializar iconos
        lucide.createIcons();

        function goToMain() {
            // 1. Ocultar y eliminar rastro de la primera pantalla
            const welcome = document.getElementById('screen-welcome');
            welcome.style.display = 'none';
            
            // 2. Mostrar la segunda pantalla
            const mainApp = document.getElementById('screen-main');
            mainApp.style.display = 'flex';
        }

        function setTab(element) {
            // Gestión de estado activo de los iconos
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
        }
    </script>
</body>
</html>
