<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEP</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #05070a;
            --accent: #38bdf8;
            --text-dim: #4b5563;
            --nav-bg: #0f172a;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- PANTALLA 1: BIENVENIDA --- */
        #welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #welcome-screen h1 {
            font-size: 6rem;
            letter-spacing: 1.5rem;
            font-weight: 200;
            margin: 0;
        }

        #welcome-screen .slogan {
            font-size: 1rem;
            color: var(--accent);
            letter-spacing: 0.3rem;
            margin: 1rem 0 3rem 0;
            text-transform: uppercase;
            font-weight: 300;
        }

        .btn-start {
            background: transparent;
            color: white;
            border: 1px solid white;
            padding: 1rem 3rem;
            font-size: 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .btn-start:hover {
            background: white;
            color: var(--bg);
        }

        /* --- PANTALLA 2: APP PRINCIPAL --- */
        #main-app {
            display: none; /* Oculto hasta pulsar el botón */
            flex: 1;
            flex-direction: column;
            padding: 20px;
        }

        /* Logo en esquina superior izquierda */
        .corner-logo {
            font-size: 1.5rem;
            letter-spacing: 0.4rem;
            font-weight: 300;
            margin: 10px 0 0 10px;
        }

        /* Barra de navegación inferior */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--nav-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 0;
            padding-bottom: calc(30px + env(safe-area-inset-bottom));
            border-top: 1px solid #1e293b;
            /* Gap de 80px = aprox 2cm de separación */
            gap: 80px;
        }

        .nav-item {
            color: var(--text-dim);
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-item.active {
            color: white;
        }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <h1>DEEP</h1>
        <div class="slogan">Focus beyond the surface</div>
        <button class="btn-start" onclick="enterApp()">Empecemos</button>
    </div>

    <main id="main-app">
        <div class="corner-logo">DEEP</div>

        <nav class="nav-bar">
            <div class="nav-item active" onclick="setTab(this)">
                <i data-lucide="home" size="32"></i>
            </div>
            <div class="nav-item" onclick="setTab(this)">
                <i data-lucide="plus" size="32"></i>
            </div>
            <div class="nav-item" onclick="setTab(this)">
                <i data-lucide="bar-chart-2" size="32"></i>
            </div>
        </nav>
    </main>

    <script>
        // Inicializar iconos
        lucide.createIcons();

        function enterApp() {
            // 1. Eliminar visualmente la primera pantalla
            document.getElementById('welcome-screen').style.display = 'none';
            
            // 2. Mostrar la interfaz de la segunda pantalla
            document.getElementById('main-app').style.display = 'flex';
        }

        function setTab(element) {
            // Cambiar estado activo de los botones
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
        }
    </script>
</body>
</html>
