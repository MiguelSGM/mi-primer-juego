<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Donostia Adventure</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; }
    </style>
</head>
<body>
<script>
    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: { default: 'arcade', arcade: { gravity: { y: 300 }, debug: false } },
        scene: { preload: preload, create: create, update: update }
    };

    let player, platforms, cursors, pintxos, score = 0, scoreText;
    const game = new Phaser.Game(config);

    function preload() {
        this.load.image('sky', 'https://labs.phaser.io/assets/skies/space3.png');
        this.load.image('ground', 'https://labs.phaser.io/assets/sprites/platform.png');
        this.load.image('item', 'https://labs.phaser.io/assets/sprites/tiny_star.png');
        this.load.spritesheet('dude', 'https://labs.phaser.io/assets/sprites/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create() {
        this.add.image(400, 300, 'sky');
        platforms = this.physics.add.staticGroup();
        platforms.create(400, 568, 'ground').setScale(2).refreshBody().setTint(0xcccccc); 
        platforms.create(600, 400, 'ground').setTint(0xffffff); 
        platforms.create(50, 250, 'ground').setTint(0xffffff);
        platforms.create(750, 220, 'ground').setTint(0xffffff);

        player = this.physics.add.sprite(100, 450, 'dude');
        player.setBounce(0.2).setCollideWorldBounds(true);

        this.anims.create({ key: 'left', frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }), frameRate: 10, repeat: -1 });
        this.anims.create({ key: 'turn', frames: [ { key: 'dude', frame: 4 } ], frameRate: 20 });
        this.anims.create({ key: 'right', frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }), frameRate: 10, repeat: -1 });

        pintxos = this.physics.add.group({ key: 'item', repeat: 11, setXY: { x: 12, y: 0, stepX: 70 } });
        scoreText = this.add.text(16, 16, 'Pintxos: 0', { fontSize: '32px', fill: '#fff' });

        this.physics.add.collider(player, platforms);
        this.physics.add.collider(pintxos, platforms);
        this.physics.add.overlap(player, pintxos, collectPintxo, null, this);
        cursors = this.input.keyboard.createCursorKeys();
    }

    function update() {
        if (cursors.left.isDown) {
            player.setVelocityX(-160);
            player.anims.play('left', true);
        } else if (cursors.right.isDown) {
            player.setVelocityX(160);
            player.anims.play('right', true);
        } else {
            player.setVelocityX(0);
            player.anims.play('turn');
        }
        if (cursors.up.isDown && player.body.touching.down) {
            player.setVelocityY(-330);
        }
    }

    function collectPintxo(player, pintxo) {
        pintxo.disableBody(true, true);
        score += 10;
        scoreText.setText('Pintxos: ' + score);
    }
</script>
</body>
</html>
