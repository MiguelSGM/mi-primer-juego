<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Snake Neon - Dificultad</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { 
            margin: 0; 
            background: #0a0a0a; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
        }

        #ui-panel {
            width: 640px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #151515;
            border: 2px solid #33ff00;
            border-bottom: none;
            border-radius: 10px 10px 0 0;
            box-sizing: border-box;
        }

        .difficulty-controls button {
            background: #222;
            border: 1px solid #33ff00;
            color: #33ff00;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier New';
            transition: 0.3s;
        }

        .difficulty-controls button.active {
            background: #33ff00;
            color: #000;
        }

        .stat-box { text-align: right; }
        .label { font-size: 10px; color: #888; display: block; }
        .value { font-size: 20px; font-weight: bold; }

        canvas { 
            border: 2px solid #33ff00; 
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>

    <div id="ui-panel">
        <div class="difficulty-controls">
            <button onclick="setDifficulty(200, this)">FÁCIL</button>
            <button onclick="setDifficulty(120, this)" class="active">MEDIO</button>
            <button onclick="setDifficulty(70, this)">DIFÍCIL</button>
        </div>
        <div class="stat-box">
            <span class="label">MANZANAS | RÉCORD</span>
            <span id="score-display">0 | 0</span>
        </div>
    </div>
