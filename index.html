<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Snake Neon Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; background: #0a0a0a; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        canvas { 
            border: 2px solid #33ff00; 
            box-shadow: 0 0 30px rgba(51, 255, 0, 0.2); 
            border-radius: 10px;
        }
    </style>
</head>
<body>
<script>
    const config = {
        type: Phaser.AUTO,
        width: 640,
        height: 480,
        backgroundColor: '#050505',
        scene: { preload: preload, create: create, update: update }
    };

    let snake = [];
    let food;
    let cursors;
    let moveTime = 0;
    let direction = { x: 16, y: 0 };
    let nextDirection = { x: 16, y: 0 };
    let appleCount = 0;
    let highScore = localStorage.getItem('snakeHighScore') || 0;
    let scoreText, highScoreText, audioCtx, particles;

    const game = new Phaser.Game(config);

    function preload() {
        let graphics = this.make.graphics({ x: 0, y: 0, add: false });
        
        // Cabeza/Cuerpo Neón (Verde con borde)
        graphics.lineStyle(2, 0x00ff00, 1);
        graphics.fillStyle(0x004400, 1);
        graphics.fillRoundedRect(1, 1, 14, 14, 4);
        graphics.strokeRoundedRect(1, 1, 14, 14, 4);
        graphics.generateTexture('block', 16, 16);

        // Manzana Neón (Roja brillante)
        graphics.clear();
        graphics.fillStyle(0xff0000, 1);
        graphics.fillCircle(8, 8, 7);
        graphics.fillStyle(0xffffff, 0.5); // Brillo superior
        graphics.fillCircle(5, 5, 2);
        graphics.generateTexture('food', 16, 16);

        // Partícula para la explosión
        graphics.clear();
        graphics.fillStyle(0xff0000, 1);
        graphics.fillRect(0, 0, 4, 4);
        graphics.generateTexture('flare', 4, 4);
    }

    function create() {
        // Dibujar cuadrícula de fondo sutil
        let grid = this.add.graphics();
        grid.lineStyle(1, 0x1a1a1a, 1);
        for (let i = 0; i < 640; i += 16) {
            grid.moveTo(i, 0);
            grid.lineTo(i, 480);
        }
        for (let j = 0; j < 480; j += 16) {
            grid.moveTo(0, j);
            grid.lineTo(640, j);
        }
        grid.strokePath();

        // Sistema de partículas para cuando come
        particles = this.add.particles(0, 0, 'flare', {
            speed: { min: 50, max: 150 },
            scale: { start: 1, end: 0 },
            lifespan: 400,
            emitting: false
        });

        // Inicializar serpiente
        for (let i = 0; i < 3; i++) {
            snake.push(this.add.image(160 - (i * 16), 160, 'block'));
        }

        food = this.add.image(320, 240, 'food');
        
        // Interfaz de usuario elegante
        scoreText = this.add.text(20, 20, 'APPLES: 0', { fontSize: '24px', fill: '#00ff00', fontFamily: 'Courier New', fontWeight: 'bold' });
        highScoreText = this.add.text(20, 50, 'BEST: ' + highScore, { fontSize: '16px', fill: '#888', fontFamily: 'Courier New' });
        
        cursors = this.input.keyboard.createCursorKeys();

        this.input.once('pointerdown', () => {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        });
    }

    function update(time) {
        if (cursors.left.isDown && direction.x === 0) nextDirection = { x: -16, y: 0 };
        else if (cursors.right.isDown && direction.x === 0) nextDirection = { x: 16, y: 0 };
        else if (cursors.up.isDown && direction.y === 0) nextDirection = { x: 0, y: -16 };
        else if (cursors.down.isDown && direction.y === 0) nextDirection = { x: 0, y: 16 };

        if (time >= moveTime) {
            moveTime = time + 110; 
            moveSnake();
        }
    }

    function moveSnake() {
        direction = nextDirection;
        let x = snake[0].x + direction.x;
        let y = snake[0].y + direction.y;

        if (x === food.x && y === food.y) {
            // Efectos al comer
            particles.emitParticleAt(food.x, food.y, 10);
            playEatSound();
            appleCount++;
            scoreText.setText('APPLES: ' + appleCount);
            
            if (appleCount > highScore) {
                highScore = appleCount;
                highScoreText.setText('BEST: ' + highScore);
                localStorage.setItem('snakeHighScore', highScore);
            }
            
            let newPart = game.scene.scenes[0].add.image(food.x, food.y, 'block');
            snake.unshift(newPart);
            repositionFood();
        } else {
            let part = snake.pop();
            part.x = x;
            part.y = y;
            snake.unshift(part);
        }

        if (x < 0 || x >= 640 || y < 0 || y >= 480) gameOver();
        for (let i = 1; i < snake.length; i++) {
            if (x === snake[i].x && y === snake[i].y) gameOver();
        }
    }

    function repositionFood() {
        let x = Math.floor(Math.random() * (640 / 16)) * 16;
        let y = Math.floor(Math.random() * (480 / 16)) * 16;
        food.setPosition(x, y);
    }

    function playEatSound() {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(300, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.1);
    }

    function gameOver() {
        alert("GAME OVER\nManzanas: " + appleCount);
        location.reload();
    }
</script>
</body>
</html>
