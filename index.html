<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEP - Focus App</title>
    <style>
        /* Estilos básicos para una estética moderna y limpia */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #0f172a; /* Azul muy oscuro / Negro */
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            animation: fadeIn 1.2s ease-out;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 0.5rem;
            margin-bottom: 0.5rem;
            font-weight: 200;
            text-transform: uppercase;
        }

        p {
            color: #94a3b8;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .btn-start {
            background-color: #38bdf8; /* Azul brillante para el botón */
            color: #0f172a;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            text-decoration: none;
        }

        .btn-start:hover {
            background-color: #7dd3fc;
            transform: scale(1.05);
        }

        /* Animación suave de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>DEEP</h1>
        <p>Tu tiempo. Tu enfoque. Tu progreso.</p>
        <button class="btn-start" onclick="startApp()">¡Empecemos!</button>
    </div>

    <script>
        function startApp() {
            // Por ahora, solo lanzamos una alerta para confirmar que funciona
            alert("¡Bienvenido a DEEP! Preparando tu espacio de estudio...");
            // Aquí es donde luego redirigiremos al cronómetro o dashboard
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEP - Navigation</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Fondo oscuro */
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Área de contenido central */
        #content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #94a3b8;
        }

        /* Barra de navegación inferior */
        .tab-bar {
            background-color: #1e293b;
            border-top: 1px solid #334155;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            /* Espacio extra para móviles con notch inferior */
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #94a3b8; /* Gris apagado */
            cursor: pointer;
            transition: color 0.3s ease;
            text-decoration: none;
            flex: 1;
        }

        /* Estilo para la pestaña activa */
        .tab-item.active {
            color: #38bdf8; /* Azul brillante */
        }

        .tab-item span {
            font-size: 0.7rem;
            margin-top: 5px;
            font-weight: 500;
        }

        /* Efecto al pasar el ratón */
        .tab-item:hover {
            color: #f8fafc;
        }
    </style>
</head>
<body>

    <div id="content">
        Vista Seleccionada
    </div>

    <nav class="tab-bar">
        
        <div class="tab-item active" onclick="selectTab('Inicio', this)">
            <i data-lucide="home"></i>
            <span>CASA</span>
        </div>

        <div class="tab-item" onclick="selectTab('Añadir Sesión', this)">
            <i data-lucide="plus-square"></i>
            <span>AÑADIR</span>
        </div>

        <div class="tab-item" onclick="selectTab('Estadísticas', this)">
            <i data-lucide="bar-chart-big"></i>
            <span>ESTADÍSTICA</span>
        </div>

    </nav>

    <script>
        // Inicializa los iconos para que se vean
        lucide.createIcons();

        // Función simple para cambiar el texto y resaltar el icono
        function selectTab(nombre, elemento) {
            // Cambiar el texto en pantalla
            document.getElementById('content').innerText = nombre;

            // Quitar clase activa de todos y ponerla en el seleccionado
            document.querySelectorAll('.tab-item').forEach(tab => {
                tab.classList.remove('active');
            });
            elemento.classList.add('active');
        }
    </script>
</body>
</html>
