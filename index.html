<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEP - Focus App</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-dark: #0f172a;
            --accent: #38bdf8;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --nav-bg: #1e293b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Pantalla de Bienvenida */
        #welcome-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background-color: var(--bg-dark);
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        h1 { font-size: 3.5rem; letter-spacing: 0.6rem; font-weight: 200; margin: 0; }
        .tagline { color: var(--text-dim); margin-bottom: 2rem; }

        .btn-start {
            background-color: var(--accent);
            color: var(--bg-dark);
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-start:hover { transform: scale(1.05); }

        /* Contenedor Principal (Oculto al inicio) */
        #main-app {
            display: none;
            flex: 1;
            padding: 2rem;
            text-align: center;
        }

        /* Barra de Navegaci√≥n Inferior */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--nav-bg);
            display: flex;
            justify-content: space-around;
            padding: 1rem 0;
            border-top: 1px solid #334155;
