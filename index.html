<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEP - Focus App</title>
    <style>
        /* Estilos básicos para una estética moderna y limpia */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #0f172a; /* Azul muy oscuro / Negro */
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            animation: fadeIn 1.2s ease-out;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 0.5rem;
            margin-bottom: 0.5rem;
            font-weight: 200;
            text-transform: uppercase;
        }

        p {
            color: #94a3b8;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .btn-start {
            background-color: #38bdf8; /* Azul brillante para el botón */
            color: #0f172a;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            text-decoration: none;
        }

        .btn-start:hover {
            background-color: #7dd3fc;
            transform: scale(1.05);
        }

        /* Animación suave de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>DEEP</h1>
        <p>Tu tiempo. Tu enfoque. Tu progreso.</p>
        <button class="btn-start" onclick="startApp()">¡Empecemos!</button>
    </div>

    <script>
        function startApp() {
            // Por ahora, solo lanzamos una alerta para confirmar que funciona
            alert("¡Bienvenido a DEEP! Preparando tu espacio de estudio...");
            // Aquí es donde luego redirigiremos al cronómetro o dashboard
        }
    </script>
</body>
</html>
