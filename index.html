<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEP - Focus App</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #0a0f1a;
            --nav-bg: #161e2d;
            --accent: #38bdf8;
            --text-dim: #64748b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 1. PANTALLA DE BIENVENIDA */
        #welcome-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background-color: var(--bg);
            transition: opacity 0.5s ease;
        }

        .welcome-title { font-size: 3.5rem; letter-spacing: 0.8rem; font-weight: 200; }
        
        .btn-start {
            margin-top: 2rem;
            background-color: var(--accent);
            color: var(--bg);
            border: none;
            padding: 1.2rem 3rem;
            font-size: 0.9rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
        }

        /* 2. LOGO Y LEMA (ESQUINA SUPERIOR) */
        #brand-header {
            display: none; /* Oculto al inicio */
            padding: 20px;
            text-align: left;
        }

        #brand-header h2 {
            font-size: 1.2rem;
            letter-spacing: 0.3rem;
            margin: 0;
            font-weight: 300;
        }

        #brand-header p {
            font-size: 0.7rem;
            color: var(--text-dim);
            margin: 2px 0 0 0;
            letter-spacing: 0.05rem;
        }

        /* 3. NAVEGACIÓN INFERIOR (BOTONES MEDIANOS Y SEPARADOS) */
        #tab-bar {
            display: none; /* Oculto al inicio */
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--nav-bg);
            border-top: 1px solid #2d3748;
            padding: 30px 0;
            padding-bottom: calc(30px + env(safe-area-inset-bottom));
            justify-content: center; /* Centramos el grupo de botones */
            gap: 75px; /* Separación de aprox 2cm en la mayoría de pantallas */
        }

        .tab-item {
            color: var(--text-dim);
            cursor: pointer;
            transition: color 0.3s, transform 0.2s;
        }

        .tab-item.active {
            color: var(--accent);
        }

        /* Utilidad */
        .fade-out { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <div class="welcome-title">DEEP</div>
        <button class="btn-start" onclick="startApp()">¡Empecemos!</button>
    </div>

    <header id="brand-header">
        <h2>DEEP</h2>
        <p>Tu tiempo. Tu enfoque. Tu progreso.</p>
    </header>

    <nav id="tab-bar">
        <div class="tab-item active" onclick="selectTab(this)">
            <i data-lucide="home" size="32"></i> </div>
        <div class="tab-item" onclick="selectTab(this)">
            <i data-lucide="plus-circle" size="32"></i>
        </div>
        <div class="tab-item" onclick="selectTab(this)">
            <i data-lucide="bar-chart-3" size="32"></i>
        </div>
    </nav>

    <script>
        lucide.createIcons();

        function startApp() {
            const welcome = document.getElementById('welcome-screen');
            welcome.classList.add('fade-out');

            setTimeout(() => {
                welcome.remove();
                // Mostramos los elementos de la segunda pantalla
                document.getElementById('brand-header').style.display = 'block';
                document.getElementById('tab-bar').style.display = 'flex';
            }, 500);
        }

        function selectTab(element) {
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</body>
</html>
