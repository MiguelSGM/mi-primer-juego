<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de la Serpiente - Récord</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        canvas { border: 5px solid #444; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
    </style>
</head>
<body>
<script>
    const config = {
        type: Phaser.AUTO,
        width: 640,
        height: 480,
        backgroundColor: '#1d1d1d',
        scene: { preload: preload, create: create, update: update }
    };

    let snake = [];
    let food;
    let cursors;
    let moveTime = 0;
    let direction = { x: 16, y: 0 };
    let nextDirection = { x: 16, y: 0 };
    let appleCount = 0;
    let highScore = 0; // Variable para el récord
    let scoreText;
    let highScoreText;
    let audioCtx;

    const game = new Phaser.Game(config);

    function preload() {
        let graphics = this.make.graphics({ x: 0, y: 0, add: false });
        graphics.fillStyle(0x00ff00, 1); 
        graphics.fillRect(0, 0, 16, 16);
        graphics.generateTexture('block', 16, 16);

        graphics.clear();
        graphics.fillStyle(0xff0000, 1); 
        graphics.fillRect(0, 0, 16, 16);
        graphics.generateTexture('food', 16, 16);
    }

    function create() {
        // Cargar récord guardado de la memoria del navegador
        const savedHighScore = localStorage.getItem('snakeHighScore');
        if (savedHighScore !== null) {
            highScore = parseInt(savedHighScore);
        }

        this.input.once('pointerdown', () => {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        });

        for (let i = 0; i < 3; i++) {
            snake.push(this.add.image(160 - (i * 16), 160, 'block'));
        }

        food = this.add.image(320, 240, 'food');
        
        // Textos de puntuación
        scoreText = this.add.text(16, 16, 'Manzanas: 0', { fontSize: '24px', fill: '#fff', fontFamily: 'Arial Black' });
        highScoreText = this.add.text(16, 45, 'Récord: ' + highScore, { fontSize: '18px', fill: '#ffcc00', fontFamily: 'Arial' });
        
        cursors = this.input.keyboard.createCursorKeys();
        this.add.text(200, 450, 'Haz clic para activar el sonido', { fontSize: '14px', fill: '#888' });
    }

    function update(time) {
        if (cursors.left.isDown && direction.x === 0) nextDirection = { x: -16, y: 0 };
        else if (cursors.right.isDown && direction.x === 0) nextDirection = { x: 16, y: 0 };
        else if (cursors.up.isDown && direction.y === 0) nextDirection = { x: 0, y: -16 };
        else if (cursors.down.isDown && direction.y === 0) nextDirection = { x: 0, y: 16 };

        if (time >= moveTime) {
            moveTime = time + 120; 
            moveSnake();
        }
    }

    function moveSnake() {
        direction = nextDirection;
        let x = snake[0].x + direction.x;
        let y = snake[0].y + direction.y;

        if (x === food.x && y === food.y) {
            playEatSound();
            appleCount++;
            scoreText.setText('Manzanas: ' + appleCount);
            
            // Actualizar récord si es necesario
            if (appleCount > highScore) {
                highScore = appleCount;
                highScoreText.setText('Récord: ' + highScore);
                localStorage.setItem('snakeHighScore', highScore); // Guardar en memoria
            }
            
            let newPart = game.scene.scenes[0].add.image(food.x, food.y, 'block');
            snake.unshift(newPart);
            repositionFood();
        } else {
            let part = snake.pop();
            part.x = x;
            part.y = y;
            snake.unshift(part);
        }

        if (x < 0 || x >= 640 || y < 0 || y >= 480) gameOver("¡Chocaste!");
        for (let i = 1; i < snake.length; i++) {
            if (x === snake[i].x && y === snake[i].y) gameOver("¡Te mordiste!");
        }
    }

    function repositionFood() {
        let x = Math.floor(Math.random() * (640 / 16)) * 16;
        let y = Math.floor(Math.random() * (480 / 16)) * 16;
        food.setPosition(x, y);
    }

    function playEatSound() {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(523.25, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(1046.50, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.1);
    }
