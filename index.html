<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Neon - Start Menu</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        
        body { 
            margin: 0; background: #050505; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            height: 100vh; width: 100vw;
            color: #33ff00; font-family: 'Courier New', Courier, monospace; 
            overflow: hidden;
        }

        #game-wrapper {
            position: relative; /* Para que el menú flote encima */
            display: flex; flex-direction: column;
        }

        #ui-panel {
            width: 640px; display: flex; justify-content: space-between; align-items: center;
            padding: 8px 15px; background: #111; border: 2px solid #33ff00;
            border-bottom: none; border-radius: 10px 10px 0 0;
        }

        /* Pantalla de Inicio / Menú */
        #start-menu {
            position: absolute;
            top: 40px; /* Debajo del panel UI */
            left: 0;
            width: 640px;
            height: 480px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border: 2px solid #33ff00;
            border-radius: 0 0 10px 10px;
        }

        h1 { font-size: 48px; text-shadow: 0 0 15px #33ff00; margin-bottom: 30px; }

        .play-btn {
            background: transparent;
            border: 2px solid #33ff00;
            color: #33ff00;
            padding: 15px 40px;
            font-size: 24px;
            font-family: 'Courier New';
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px #33ff0033;
