<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep - App de Estudio</title>
    <style>
        :root {
            --azul-claro: #D1E4F9;
            --azul-oscuro: #1A1A40;
            --azul-hover: #4A4A8F;
            --blanco: #FFFFFF;
            --ancho-interfaz: 480px;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--azul-claro);
            font-family: 'Segoe UI', sans-serif;
            color: var(--azul-oscuro);
            overflow: hidden;
        }

        .app-container {
            position: relative; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- ANIMACIONES --- */
        @keyframes relax-move {
            0%, 100% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(60px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .screen {
            display: none; width: 100%; height: 100%;
            flex-direction: column; justify-content: center; align-items: center;
            animation: slideIn 0.7s ease-out forwards;
        }

        .screen.active { display: flex; }

        /* --- CUADROS Y BOTONES --- */
        .content-wrapper { width: var(--ancho-interfaz); display: flex; flex-direction: column; position: relative; }
        
        .form-box {
            background-color: var(--blanco); padding: 40px; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%;
            display: flex; flex-direction: column; gap: 20px; box-sizing: border-box;
        }

        .btn-deep {
            background-color: var(--azul-oscuro); color: var(--blanco);
            border: none; padding: 15px 40px; font-weight: bold;
            cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }
        .btn-deep:hover { background-color: var(--azul-hover); }

        .btn-entendido { align-self: flex-end; padding: 10px 25px; font-size: 0.9rem; }

        .btn-volver {
            align-self: flex-start; background: none; border: 2px solid var(--azul-oscuro);
            color: var(--azul-oscuro); padding: 4px 10px; font-weight: bold;
            cursor: pointer; margin-bottom: 2px; font-size: 0.8rem;
        }

        .floating-quote {
            margin-top: 35px; font-size: 1.1rem; font-style: italic;
            animation: relax-move 5s ease-in-out infinite; text-align: center;
        }

        /* --- CRON√ìMETRO Y SECCIONES --- */
        #cronometro-main {
            display: none; position: absolute;
            top: 25%; width: var(--ancho-interfaz); text-align: right;
        }
        #tiempo-txt { font-size: 3.5rem; font-weight: bold; }

        .asig-box {
            display: none; background: var(--blanco); padding: 20px;
            border-radius: 12px; margin-bottom: 20px;
            justify-content: space-between; align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        /* --- NAVBAR --- */
        .navbar-frame {
            position: absolute; bottom: 40px; background-color: var(--blanco);
            width: var(--ancho-interfaz); padding: 12px 0; border-radius: 60px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center; gap: 55px;
        }
        .nav-icon { background: none; border: none; color: var(--azul-oscuro); font-size: 1.8rem; cursor: pointer; transition: 0.3s; }
        .nav-icon:hover { color: var(--azul-hover); }
        .nav-icon.add-main { font-size: 3rem; font-weight: bold; }

        .home-section { display: none; width: 100%; flex-direction: column; align-items: center; }
        .home-section.active { display: flex; }

        input, select { padding: 12px; border: 2px solid var(--azul-oscuro); border-radius: 8px; font-size: 1rem; }
    </style>
</head>
<body>

    <div class="app-container">

        <div id="screen-1" class="screen active">
            <h1 style="font-size: 6rem; margin: 0; letter-spacing: 10px;">DEEP</h1>
            <button class="btn-deep" onclick="changeScreen(2)">¬°EMPECEMOS!</button>
            <div class="floating-quote">‚ÄúEl conocimiento es poder‚Äù<br><small>- Francis Bacon -</small></div>
        </div>

        <div id="screen-2" class="screen">
            <div class="content-wrapper">
                <button class="btn-volver" onclick="changeScreen(1)">‚Üê VOLVER</button>
                <div class="form-box">
                    <input type="text" id="regName" placeholder="Tu nombre">
                    <input type="text" id="regAsig" placeholder="Asignatura favorita">
                    <button class="btn-deep" onclick="validarUsuario()">CONTINUAR</button>
                </div>
            </div>
            <div class="floating-quote">‚ÄúEl nombre es la herencia espiritual del lenguaje‚Äù</div>
        </div>

        <div id="screen-3" class="screen"><button class="btn-deep" onclick="changeScreen(4)">CONTINUAR NOTAS</button></div>
        <div id="screen-4" class="screen"><button class="btn-deep" onclick="finalizarYHome()">CONTINUAR TIEMPO</button></div>

        <div id="screen-5" class="screen">
            
            <div id="sec-home" class="home-section active">
                <div class="content-wrapper">
                    <div id="box-home" class="form-box">
                        <p>Bienvenido a <b>Deep</b>, esta es la p√°gina principal.</p>
                        <button class="btn-deep btn-entendido" onclick="cerrar('box-home')">ENTENDIDO</button>
                    </div>
                </div>
            </div>

            <div id="sec-add" class="home-section">
                <div id="cronometro-main">
                    <div id="tiempo-txt">00:00:00</div>
                    <button id="btn-master-timer" class="btn-deep" style="padding: 5px 15px;" onclick="toggleMaster()">PARAR</button>
                </div>

                <div class="content-wrapper" id="add-init-ui" style="margin-top: 50px;">
                    <div id="box-add" class="form-box">
                        <p>Est√°s en <b>"a√±adir"</b>. Pulsa el bot√≥n para empezar.</p>
                        <button class="btn-deep btn-entendido" onclick="cerrar('box-add')">ENTENDIDO</button>
                    </div>
                    <button class="btn-deep" style="margin-top: 25px;" onclick="empezarSesion()">A√ëADIR SESI√ìN</button>
                </div>

                <div class="content-wrapper" id="session-active-ui" style="display:none; margin-top: auto; margin-bottom: 120px;">
                    <div id="box-asig-selector" class="asig-box">
                        <select style="border: none; font-weight: bold;">
                            <option>MATEM√ÅTICAS</option>
                            <option>HISTORIA</option>
                        </select>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span id="mini-timer">00:00:00</span>
                            <button onclick="toggleMaster()" style="background:none; border:none; cursor:pointer; font-size: 1.2rem;">‚è∏</button>
                        </div>
                    </div>
                    <button class="btn-deep" onclick="document.getElementById('box-asig-selector').style.display='flex'">A√ëADIR ASIGNATURA</button>
                </div>
            </div>

            <div id="sec-perfil" class="home-section">
                <div class="content-wrapper">
                    <div class="form-box">
                        <p><b>NOMBRE:</b> <span id="p-nombre"></span></p>
                        <p><b>ASIGNATURA FAVORITA:</b> <span id="p-asig"></span></p>
                    </div>
                </div>
            </div>

            <div class="navbar-frame">
                <button class="nav-icon" onclick="nav('sec-home')">üè†</button>
                <button class="nav-icon" onclick="nav('sec-stats')">üìä</button>
                <button class="nav-icon add-main" onclick="nav('sec-add')">‚äï</button>
                <button class="nav-icon" onclick="nav('sec-notas')">üìã</button>
                <button class="nav-icon" onclick="nav('sec-perfil')">üë§</button>
            </div>
        </div>
    </div>

    <script>
        let segundos = 0, timerObj = null, isRunning = false;
        let uN = "", aN = "";

        function changeScreen(n) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(`screen-${n}`).classList.add('active');
        }

        function validarUsuario() {
            uN = document.getElementById('regName').value;
            aN = document.getElementById('regAsig').value;
            if(localStorage.getItem('deep_'+uN)) { changeScreen(5); refrescarPerfil(); }
            else { changeScreen(3); }
        }

        function finalizarYHome() {
            localStorage.setItem('deep_'+uN, JSON.stringify({n:uN, a:aN}));
            refrescarPerfil(); changeScreen(5);
        }

        function refrescarPerfil() {
            document.getElementById('p-nombre').innerText = uN.toUpperCase();
            document.getElementById('p-asig').innerText = aN.toUpperCase();
        }

        function nav(id) {
            document.querySelectorAll('.home-section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function cerrar(id) { document.getElementById(id).style.display = 'none'; }

        function empezarSesion() {
            document.getElementById('add-init-ui').style.display = 'none';
            document.getElementById('cronometro-main').style.display = 'block';
            document.getElementById('session-active-ui').style.display = 'flex';
            isRunning = false; toggleMaster();
        }

        function toggleMaster() {
            const btn = document.getElementById('btn-master-timer');
            if(!isRunning) {
                timerObj = setInterval(() => {
                    segundos++;
                    let h = Math.floor(segundos/3600).toString().padStart(2,'0');
                    let m = Math.floor((segundos%3600)/60).toString().padStart(2,'0');
                    let s = (segundos%60).toString().padStart(2,'0');
                    document.getElementById('tiempo-txt').innerText = `${h}:${m}:${s}`;
                    document.getElementById('mini-timer').innerText = `${h}:${m}:${s}`;
                }, 1000);
                btn.innerText = "PARAR"; isRunning = true;
            } else {
                clearInterval(timerObj); btn.innerText = "REANUDAR"; isRunning = false;
            }
        }
    </script>
</body>
</html>
