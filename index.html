<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEP - Focus App</title>
    <style>
        /* Estilos básicos para una estética moderna y limpia */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #0f172a; /* Azul muy oscuro / Negro */
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            animation: fadeIn 1.2s ease-out;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 0.5rem;
            margin-bottom: 0.5rem;
            font-weight: 200;
            text-transform: uppercase;
        }

            color: #94a3b8;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

            background-color: #38bdf8; /* Azul brillante para el botón */

            border: none;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            text-decoration: none;
        }

        .btn-start:hover {
            background-color: #7dd3fc;
            transform: scale(1.05);
        }

        /* Animación suave de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="welcome-container">

        <button class="btn-start" onclick="startApp()">¡Empecemos!</button>

            // Por ahora, solo lanzamos una alerta para confirmar que funciona
            alert("¡Bienvenido a DEEP! Preparando tu espacio de estudio...");
            // Aquí es donde luego redirigiremos al cronómetro o dashboard
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEP - Focus App</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #0a0f1a;
            --nav-bg: #111827;
            --accent: #38bdf8;
            --text-dim: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- PANTALLA DE INICIO (BIENVENIDA) --- */
        #welcome-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background-color: var(--bg);
            transition: opacity 0.4s ease;
        }

        .welcome-title {
            font-size: 4rem;
            letter-spacing: 1rem;
            font-weight: 200;
            margin-bottom: 2rem;
        }

        .btn-start {
            background-color: var(--accent);
            color: var(--bg);
            border: none;
            padding: 1rem 3rem;
            font-size: 0.9rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            transition: transform 0.2s;
        }

        .btn-start:active { transform: scale(0.95); }

        /* --- SEGUNDA PANTALLA (INTERFAZ DEEP) --- */
        #app-interface {
            display: none; /* Se activa con JS */
            flex: 1;
            flex-direction: column;
            padding: 20px;
        }

        /* 1. Logo y Lema en la esquina */
        .brand-corner {
            text-align: left;
        }

        .brand-corner h2 {
            font-size: 1.1rem;
            letter-spacing: 0.3rem;
            margin: 0;
            font-weight: 400;
        }

        .brand-corner p {
            font-size: 0.65rem;
            color: var(--text-dim);
            margin: 2px 0 0 0;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
        }

        /* 2. Navegación Inferior (Separación 2cm) */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--nav-bg);
            border-top: 1px solid #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px; /* Separación de aprox 2cm */
            padding: 25px 0;
            padding-bottom: calc(25px + env(safe-area-inset-bottom));
        }

        .tab-item {
            color: var(--text-dim);
            cursor: pointer;
            transition: color 0.3s;
        }

        .tab-item.active {
            color: var(--accent);
        }

        /* Ocultar elementos */
        .fade-out { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="welcome-overlay">
        <div class="welcome-title">DEEP</div>
        <button class="btn-start" onclick="launchApp()">¡Empecemos!</button>
    </div>

    <div id="app-interface">
        
        <header class="brand-corner">
            <h2>DEEP</h2>
            <p>Focus & Time Control</p>
        </header>

        <nav class="tab-bar">
            <div class="tab-item active" onclick="switchTab(this)">
                <i data-lucide="home" size="32"></i>
            </div>
            <div class="tab-item" onclick="switchTab(this)">
                <i data-lucide="plus-circle" size="32"></i>
            </div>
            <div class="tab-item" onclick="switchTab(this)">
                <i data-lucide="bar-chart-3" size="32"></i>
            </div>
        </nav>

    </div>

    <script>
        // Cargar iconos
        lucide.createIcons();

        function launchApp() {
            const welcome = document.getElementById('welcome-overlay');
            welcome.classList.add('fade-out');

            // 3. El botón y la bienvenida desaparecen completamente tras la animación
            setTimeout(() => {
                welcome.remove(); 
                document.getElementById('app-interface').style.display = 'flex';
            }, 400);
        }

        function switchTab(el) {
            document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
</html>
