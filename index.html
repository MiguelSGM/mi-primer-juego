<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEP - Focus App</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #0a0f1a;
            --nav-bg: #161e2d;
            --accent: #38bdf8;
            --text-dim: #64748b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* PANTALLA DE BIENVENIDA */
        #welcome-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background-color: var(--bg);
            transition: opacity 0.4s ease;
        }

        h1 { font-size: 3.5rem; letter-spacing: 0.8rem; font-weight: 200; margin: 0; }
        
        .btn-start {
            margin-top: 2.5rem;
            background-color: var(--accent);
            color: var(--bg);
            border: none;
            padding: 1.2rem 3rem;
            font-size: 0.9rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        /* CONTENIDO PRINCIPAL (Vacío por ahora) */
        #main-app {
            display: none;
            flex: 1;
        }

        /* BARRA DE PESTAÑAS MEJORADA */
        #tab-bar {
            display: none;
            background-color: var(--nav-bg);
            border-top: 1px solid #2d3748;
            padding: 25px 0; /* Más altura */
            padding-bottom: calc(25px + env(safe-area-inset-bottom));
            justify-content: space-evenly; /* Máxima separación entre iconos */
        }

        .tab-item {
            color: var(--text-dim);
            cursor: pointer;
            transition: color 0.3s, transform 0.2s;
        }

        .tab-item:active {
            transform: scale(0.9);
        }

        .tab-item.active {
            color: var(--accent);
        }

        /* Animación para ocultar */
        .fade-out { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <h1>DEEP</h1>
        <button class="btn-start" onclick="startApp()">¡Empecemos!</button>
    </div>

    <main id="main-app"></main>

    <nav id="tab-bar">
        <div class="tab-item active" onclick="selectTab(this)">
            <i data-lucide="home" size="28"></i>
        </div>
        <div class="tab-item" onclick="selectTab(this)">
            <i data-lucide="plus-circle" size="28"></i>
        </div>
        <div class="tab-item" onclick="selectTab(this)">
            <i data-lucide="bar-chart-3" size="28"></i>
        </div>
    </nav>

    <script>
        lucide.createIcons();

        function startApp() {
            const welcome = document.getElementById('welcome-screen');
            welcome.classList.add('fade-out');

            // Eliminamos la pantalla de bienvenida del flujo totalmente
            setTimeout(() => {
                welcome.remove(); 
                document.getElementById('main-app').style.display = 'block';
                document.getElementById('tab-bar').style.display = 'flex';
            }, 400);
        }

        function selectTab(element) {
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</body>
</html>
